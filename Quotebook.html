<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Quotebook</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Times New Roman', serif;
            zoom: 0.9;
        }

        #main-view {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding-top: 6em;
            padding-bottom: 5.5em;
        }

        #search-header {
            width: 100%;
            height: 4.5em;
            min-height: 4.5em;
            background: #000;
            font-family: 'Times New Roman', serif;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
        }

        #quote-button {
            width: 7em;
            height: 7em;
            position: fixed;
            bottom: 1.5em;
            right: 1.5em;
            background: black;
            border-radius: 100%;
            border: none;
        }

        #quote-button svg {
            position: relative;
            top: -0.7em;
        }

        #settings-button {
            width: 7em;
            height: 7em;
            bottom: 1.5em;
            right: 1.5em;
            background: transparent;
            border: none;
        }

        #search-input {
            width: 12em;
            height: 2.3em;
            background: transparent;
            border: solid .1em #fff;
            font-size: 1.2em;
            color: #ffffff;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            padding: 0em 1em;
        }

        #quotes-list {
            width: 80%;
            padding-bottom: 3em;
        }

        .quotes-category {
            font-size: 2.4em;
            font-weight: 400;
            color: #000;
            margin-bottom: .5em;
            border-top: solid .07em #b5b5b5;
            padding-top: 0.5em;
        }

        .quotes-subcategory {
            font-size: 1.4em;
            font-weight: 600;
            color: #545454;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
        }

        .quote {
            font-size: 1.2em;
            margin-top: 1.4em;
        }

        .quote-text {
            background: #f8f8f8;
            border-left: solid .3em #000;
            padding: 1.1em;
            line-height: 1.6em;
        }

        .quote-reference {
            margin-top: .8em;
        }

        .reference-source {
            font-style: italic;
        }

        .link {
            color: #0097b2;
            text-decoration: none;
        }

        button {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .hide {
            display: none !important;
        }

        .details-input {
            box-sizing: border-box;
            width: 80%;
            height: 2.6em;
            background: #f8f8f8;
            color: #000;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            border: none;
            border-left: solid 0.17em #b5b5b5;
            padding: 0em 1em;
            font-family: 'Times New Roman', serif;
            font-size: 1.2em;
        }

        .details-input:focus {
            border: solid .1em #000;
            background: #fff;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
        }

        .details-textarea {
            box-sizing: border-box;
            width: 80%;
            background: #f8f8f8;
            font-size: 1.2em;
            color: #000;
            font-family: 'Times New Roman', serif;
            line-height: 1.5em;
            border: none;
            border-left: solid 0.17em #b5b5b5;
            padding: 1em 1em !important;
        }

        .details-textarea:focus {
            background: #fff;
            border: solid .12em #000 !important;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
        }

        .details-input-label {
            font-size: 2.4em;
            font-weight: 400;
            color: #000;
            margin-top: 1em;
            margin-bottom: .5em;
            text-align: left;
            width: 80%;
        }

        .add-input {
            box-sizing: border-box;
            width: 80%;
            height: 2.6em;
            background: transparent;
            border: solid .1em #000;
            font-size: 1.4em;
            color: #000;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            padding: 0em 1em;
        }

        .add-textarea {
            box-sizing: border-box;
            width: 80%;
            background: transparent;
            border: solid .1em #000;
            font-size: 1.4em;
            color: #000;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            padding: 1em 1em;
            line-height: 1.5em;
        }

        .add-input-label {
            font-size: 2.4em;
            font-weight: 400;
            color: #000;
            margin-top: 1em;
            margin-bottom: .5em;
            text-align: left;
            width: 80%;
        }

        .add-button-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 6em;
            background: #fff;
            border-top: solid 0.2em #000;
        }

        .add-button {
            background: #000;
            color: #fff;
            font-size: 1.4em;
            border: none;
            height: 2.5em;
            width: 7em;
            margin: 0.9em;
        }

        #details-back-arrow {
            font-size: 3em;
            color: #cbcbcb;
            width: 1.5em;
            text-align: center;
            margin: 0;
            position: absolute;
            left: .5em;
            top: .2em;
        }

        #details-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3em;
            padding-bottom: 3em;
        }

        .details-delete {
            width: 80%;
            height: 2.5em;
            border: none;
            outline: none;
            font-size: 1.2em;
            background: #ff5757;
            color: white;
            margin-top: 2em;
        }

        #details-delete-wrapper {
            position: fixed;
            bottom: 0;
            height: 6em;
            width: 100%;
            background: white;
            border-top: solid .23em #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #confirmation-back-arrow {
            font-size: 3em;
            color: #cbcbcb;
            width: 1.5em;
            text-align: center;
            margin: 0;
            position: absolute;
            left: .5em;
            top: .2em;
        }

        #confirmation-view {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #confirmation-header {
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            font-size: 2.2em;
            font-weight: 400;
            color: #737373;
            text-align: center;
        }

        .save-discard-buttons button {
            font-size: 1.3em;
            width: 6em;
            height: 2.3em;
            margin: .7em;
            border-radius: .3em;
            font-weight: 400;
        }

        .save-button {
            border: solid .15em #737373;
            background: white;
            color: #636363;
        }

        .discard-button {
            border: solid .15em #ff5757;
            background: #ff5757;
            color: white;
        }

        #add-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 10em;
        }

        .select-wrapper {
            width: 80%;
            background: black;
            max-height: 8em;
            position: absolute;
            font-size: 1.4em;
            color: #fff;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            overflow-y: scroll;
        }

        .select-item {
            height: 3em;
            width: 100%;
            border-bottom: solid .2em #fff;
            display: flex;
            align-items: center;
            padding-left: 1em;
            box-sizing: border-box;
        }

        .select-item:last-child {
            border-bottom: none;
        }

        #settings-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3em;
            padding-bottom: 3em;
        }

        .settings-title {
            font-size: 2.4em;
            font-weight: 400;
            color: #000;
            margin-bottom: .5em;
            padding-top: 0.5em;
            width: 80%;
        }

        .settings-header {
            font-size: 1.4em;
            font-weight: 600;
            color: #545454;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            width: 80%;
        }

        .settings-button {
            width: 80%;
            height: 3.1em;
            border: none;
            outline: none;
            font-size: 1.2em;
            background: #000;
            color: white;
        }

        .language-input {
            display: flex;
            align-items: center;
            box-sizing: border-box;
            width: 80%;
            height: 2.6em;
            background: transparent;
            border: solid .1em #000;
            font-size: 1.4em;
            color: #000;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            padding: 0em 1em;
        }

        .language-select-wrapper {
            width: 80%;
            background: #ffffff;
            max-height: 8em;
            position: absolute;
            font-size: 1.4em;
            color: #000000;
            font-family: 'Open Sans', 'Helvetica', sans-serif;
            overflow-y: scroll;
            border: solid .12em #000;
        }

        .language-select-item {
            height: 3em;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 1em;
            box-sizing: border-box;
        }

        input, textarea, button, select {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        * {
            user-select: none;
        }
    </style>
</head>

        <button id="quote-button"></button>
    </div>
    <div id="details-view" class="hide"></div>
    <div id="confirmation-view" class="hide"></div>

        function addImage(label, element) {
            const imageWrapper = document.createElement('div');
            imageWrapper.innerHTML = images[label];
            imageWrapper.classList.add(label);
            imageWrapper.classList.add('image-wrapper');

            element.appendChild(imageWrapper);
        }

        addImage('quote', quoteButton);
        addImage('settings', settingsButton);

        function createElement(tag, parameters) {
            const { parent, elementClass, ID, text, eventListener, attributes } = parameters;

            const element = document.createElement(tag);

            if (elementClass) {
                if (Array.isArray(elementClass)) {
                    elementClass.forEach(x => {
                        element.classList.add(x);
                    });
                } else {
                    element.classList.add(elementClass);
                }
            }

            if (ID) {
                element.setAttribute('id', ID);
            }

            if (parent) {
                parent.appendChild(element);
            }

            if (eventListener) {
                const [trigger, callback] = eventListener;

                if (Array.isArray(trigger)) {
                    trigger.forEach(type => {
                        element.addEventListener(type, callback, false);
                    });
                } else {
                    element.addEventListener(trigger, callback, false);
                }
            }

            if (text) {
                element.innerHTML = text;
            }

            if (attributes) {
                for (const attribute in attributes) {
                    if (attributes[attribute]) {
                        element.setAttribute(attribute, attributes[attribute]);
                    }
                }
            }

            return element;
        }

        function linkScripture(reference) {
            const scripturePattern = /^(?<book>(?:\d )?(?:[A-Za-z ]+)+) (?<chapter>\d+)(?::(?<start>\d+)(?:-(?<end>\d+))?)?$/i;
            let link = '';

            if (scripturePattern.test(reference)) {
                const { book, chapter, start, end } = reference.match(scripturePattern).groups;

                for (const scripture in scriptures) {
                    if (book in scriptures[scripture]) {
                        const abbreviation = scriptures[scripture][book];

                        link = `https://www.churchofjesuschrist.org/study/scriptures/${scripture}/${abbreviation}/${chapter}`;
                        
                        if (start) {
                            link += '.' + start;

                            if (end) {
                                link += '-' + end;
                            }
                        }

                        link += '?lang=' + languages[window.localStorage.getItem('settings-language') || 'English'];
                    }
                }
            }

            return link;
        }

        class Library {
            constructor() {
                this.quotes = {};
            }

            addQuote(data) {
                const {
                    author,
                    reference,
                    text,
                    link,
                    category,
                    subcategory
                } = data;

                const quote = new Quote(
                    author,
                    reference,
                    text,
                    link,
                    category,
                    subcategory
                );

                quote.library = this;

                if (!(category in this.quotes)) {
                    this.quotes[category] = {};
                }

                if (!(subcategory in this.quotes[category])) {
                    this.quotes[category][subcategory] = [];
                }

                this.quotes[category][subcategory].push(quote);
            }

            removeQuote(quote) {
                const { category, subcategory } = quote;

                const list = this.quotes[category][subcategory];

                list.splice(list.indexOf(quote), 1);

                if (!list.length) {
                    delete this.quotes[category][subcategory];
                }

                if (!Object.keys(this.quotes[category]).length) {
                    delete this.quotes[category];
                }

                this.saveStorage();
            }

            loadList(list, query) {
                this.quotes = {};

                list.forEach(item => {
                    const matches = [
                        item.author,
                        item.reference,
                        item.text,
                        item.link,
                        item.category,
                        item.subcategory
                    ].some(field => {
                        return new RegExp(query, 'ig').test(field);
                    });

                    if (!query || matches) {
                        this.addQuote(item);
                    }
                });
            }

            loadStorage(query) {
                const storage = window.localStorage.getItem('quotebook-library');
                let data;
                
                if (storage) {
                    data = JSON.parse(storage);
                } else {
                    data = [];
                }

                this.loadList(data, query);
            }

            getRaw() {
                let data = [];

                Object.values(this.quotes).forEach(category => {
                    Object.values(category).forEach(subcategory => {
                        Object.values(subcategory).forEach(quote => {
                            data.push(quote.getRaw());
                        });
                    });
                });

                return data;
            }

            saveStorage() {
                const data = this.getRaw();

                window.localStorage.setItem('quotebook-library', JSON.stringify(data));
            }

            renderList() {
                while (quotesList.firstChild) {
                    quotesList.firstChild.remove();
                }

                Object.keys(this.quotes).sort().forEach(category => {
                    createElement('H1', {
                        parent: quotesList,
                        elementClass: 'quotes-category',
                        text: category === 'zzzmisc' ? 'Miscellaneous' : category
                    });

                    Object.keys(this.quotes[category]).sort().forEach(subcategory => {
                        if (subcategory !== '0misc') {
                            createElement('H2', {
                                parent: quotesList,
                                elementClass: 'quotes-subcategory',
                                text: subcategory
                            });
                        }

                        Object.values(this.quotes[category][subcategory]).forEach(quote => {
                            quote.renderRow();
                        });
                    });
                });
            }

        class Quote {
            constructor(author, reference, text, link, category, subcategory) {
                this.author = author;
                this.reference = reference;
                this.text = text;
                this.link = link;
                this.category = category;
                this.subcategory = subcategory;

                this.library = undefined;
            }

            getRaw() {
                return {
                    author: this.author,
                    reference: this.reference,
                    text: this.text,
                    link: this.link,
                    category: this.category,
                    subcategory: this.subcategory
                };
            }

            setProperty(property, value) {
                this[property] = value;
                this.library.saveStorage();
            }

                    elementClass: 'quote'

                    elementClass: 'quote-text',
                    text: this.text,
                    eventListener: ['click', this.renderDetails.bind(this)],
                });

                const reference = createElement('DIV', {
                    parent: rowElement,
                    elementClass: 'quote-reference',
                    text: 'â€•'
                });

                if (this.author) {
                    createElement('SPAN', {
                        parent: reference,
                        elementClass: 'reference-author',
                        text: this.author + ', '
                    });
                }

                if (this.link) {
                    createElement('A', {
                        parent: createElement('SPAN', {
                            parent: reference,
                            elementClass: 'reference-source'
                        }),
                        text: this.reference,
                        elementClass: 'link',
                        attributes: {
                            'href': this.link,
                            'target': '_blank'
                        }
                    });
                } else {
                    createElement('SPAN', {
                        parent: reference,
                        elementClass: 'reference-source',
                        text: this.reference
                    });
                }

                return rowElement;
            }

            renderDetails() {
                window.scrollTo(0, 0);

                while (detailsView.firstChild) {
                    detailsView.firstChild.remove();
                }

                createElement('DIV', {
                    parent: detailsView,
                    ID: 'details-back-arrow',
                    text: '&#8592;',
                    eventListener: ['click', () => {
                        this.library.renderList();

                        window.scrollTo(0, 0);

                        detailsView.classList.add('hide');
                        mainView.classList.remove('hide');
                    }]
                });

                createElement('H1', {
                    parent: detailsView,
                    text: 'Author',
                    elementClass: 'details-input-label'
                });

                const authorInput = createElement('INPUT', {
                    parent: detailsView,
                    elementClass: 'details-input',
                    attributes: {
                        type: 'text',
                        value: this.author
                    },
                    eventListener: ['change', () => {
                        this.author = authorInput.value;
                        this.library.renderList();
                        this.library.saveStorage();
                    }]
                });

                createElement('H1', {
                    parent: detailsView,
                    text: 'Reference',
                    elementClass: 'details-input-label'
                });

                const referenceInput = createElement('INPUT', {
                    parent: detailsView,
                    elementClass: 'details-input',
                    attributes: {
                        type: 'text',
                        value: this.reference
                    },
                    eventListener: ['change', () => {
                        this.reference = referenceInput.value;
                        
                        let link = linkScripture(referenceInput.value);

                        if (link) {
                            this.link = link;
                            linkInput.value = link;
                        }

                        this.library.renderList();
                        this.library.saveStorage();
                    }]
                });

                createElement('H1', {
                    parent: detailsView,
                    text: 'Quote',
                    elementClass: 'details-input-label'
                });

                const quoteInput = createElement('TEXTAREA', {
                    parent: detailsView,
                    elementClass: 'details-textarea',
                    attributes: {
                        rows: 4
                    },
                    text: this.text,
                    eventListener: ['change', () => {
                        this.text = quoteInput.value;
                        this.library.renderList();
                        this.library.saveStorage();
                    }]
                });

                createElement('H1', {
                    parent: detailsView,
                    text: 'Link',
                    elementClass: 'details-input-label'
                });

                const linkInput = createElement('INPUT', {
                    parent: detailsView,
                    elementClass: 'details-input',
                    attributes: {
                        type: 'text',
                        value: this.link
                    },
                    eventListener: ['change', () => {
                        this.link = linkInput.value;
                        this.library.renderList();
                        this.library.saveStorage();
                    }]
                });

                createElement('H1', {
                    parent: detailsView,
                    text: 'Category',
                    elementClass: 'details-input-label'
                });

                const categoryInput = createElement('INPUT', {
                    parent: detailsView,
                    elementClass: 'details-input',
                    attributes: {
                        type: 'text',
                        value: this.category === 'zzzmisc' ? '' : this.category
                    },
                    eventListener: [['focus', 'keyup'], () => {
                        while (categorySelect.firstChild) {
                            categorySelect.firstChild.remove();
                        }

                        let categories = Object.keys(this.library.quotes).filter(category => {
                            return category.toLowerCase().startsWith(categoryInput.value.toLowerCase());
                        });

                        categories.forEach(category => {
                            if (category === 'zzzmisc') return;

                            createElement('DIV', {
                                parent: categorySelect,
                                elementClass: 'select-item',
                                text: category,
                                eventListener: ['click', () => {
                                    categoryInput.value = category;
                                }]
                            });
                        });

                        categorySelect.classList.remove('hide');
                        categorySelect.style.top = categoryInput.offsetTop + 70 + 'px';
                    }]
                });

                const categorySelect = createElement('DIV', {
                    parent: detailsView,
                    elementClass: ['hide', 'select-wrapper']
                });

                categoryInput.addEventListener('focusout', () => {
                    setTimeout(() => {
                        this.category = categoryInput.value || 'zzzmisc';
                        this.library.saveStorage();
                        this.library.loadStorage();
                        this.library.renderList();

                        categorySelect.classList.add('hide');
                    }, 1);
                }, false);

                createElement('H1', {
                    parent: detailsView,
                    text: 'Subcategory',
                    elementClass: 'details-input-label'
                });

                const subcategoryInput = createElement('INPUT', {
                    parent: detailsView,
                    elementClass: 'details-input',
                    attributes: {
                        type: 'text',
                        value: this.subcategory === '0misc' ? '' : this.subcategory
                    },
                    eventListener: [['focus', 'keyup'], () => {
                        while (subcategorySelect.firstChild) {
                            subcategorySelect.firstChild.remove();
                        }

                        let subcategories = [];

                        if (categoryInput.value in library.quotes) {
                            Object.keys(library.quotes[categoryInput.value]).forEach(subcategory => {
                                if (subcategory.toLowerCase().startsWith(subcategoryInput.value.toLowerCase())) {
                                    subcategories.push(subcategory);
                                }
                            });
                        }

                        subcategories.forEach(subcategory => {
                            if (subcategory === '0misc') return;

                            createElement('DIV', {
                                parent: subcategorySelect,
                                elementClass: 'select-item',
                                text: subcategory,
                                eventListener: ['click', () => {
                                    subcategoryInput.value = subcategory;

                                    this.subcategory = subcategoryInput.value || '0misc';
                                    this.library.saveStorage();
                                    this.library.loadStorage();
                                    this.library.renderList();
                                }]
                            });
                        });

                        subcategorySelect.classList.remove('hide');
                        subcategorySelect.style.top = subcategoryInput.offsetTop - 12 - subcategorySelect.offsetHeight + 'px';
                    }]
                });

                const subcategorySelect = createElement('DIV', {
                    parent: detailsView,
                    elementClass: ['hide', 'select-wrapper']
                });

                subcategoryInput.addEventListener('focusout', () => {
                    setTimeout(() => {
                        this.subcategory = subcategoryInput.value || '0misc';
                        this.library.saveStorage();
                        this.library.loadStorage();
                        this.library.renderList();

                        subcategorySelect.classList.add('hide');
                    }, 1);
                }, false);

                createElement('BUTTON', {
                    parent: detailsView,
                    elementClass: 'details-delete',
                    text: 'Delete',
                    eventListener: ['click', () => {
                        confirmPrompt('Are you sure?', 'Yes', 'No', detailsView).then(response => {
                            if (response) {
                                this.library.removeQuote(this);
                                this.library.renderList();

                                mainView.classList.remove('hide');
                                detailsView.classList.add('hide');
                            }
                        });
                    }]
                });

                window.scrollTo(0, 0);

                mainView.classList.add('hide');
                detailsView.classList.remove('hide');
            }
        }

        const library = new Library();

        library.loadStorage();
        library.renderList();

        quoteButton.addEventListener('click', () => {
            while (addView.firstChild) {
                addView.firstChild.remove();
            }

            createElement('H1', {
                parent: addView,
                text: 'Author',
                elementClass: 'add-input-label'
            });

            const authorInput = createElement('INPUT', {
                parent: addView,
                elementClass: 'add-input',
                attributes: {
                    type: 'text'
                }
            });

            createElement('H1', {
                parent: addView,
                text: 'Reference',
                elementClass: 'add-input-label'
            });

            const referenceInput = createElement('INPUT', {
                parent: addView,
                elementClass: 'add-input',
                attributes: {
                    type: 'text'
                },
                eventListener: ['change', () => {
                    const link = linkScripture(referenceInput.value);

                    if (link) {
                        linkInput.value = link;
                    }
                }]
            });

            createElement('H1', {
                parent: addView,
                text: 'Quote',
                elementClass: 'add-input-label'
            });

            const quoteInput = createElement('TEXTAREA', {
                parent: addView,
                elementClass: 'add-textarea',
                attributes: {
                    rows: 4
                }
            });

            createElement('H1', {
                parent: addView,
                text: 'Link',
                elementClass: 'add-input-label'
            });

            const linkInput = createElement('INPUT', {
                parent: addView,
                elementClass: 'add-input',
                attributes: {
                    type: 'text'
                }
            });

            createElement('H1', {
                parent: addView,
                text: 'Category',
                elementClass: 'add-input-label'
            });

            const categoryInput = createElement('INPUT', {
                parent: addView,
                elementClass: 'add-input',
                attributes: {
                    type: 'text'
                },
                eventListener: [['focus', 'keyup'], () => {
                    while (categorySelect.firstChild) {
                        categorySelect.firstChild.remove();
                    }

                    let categories = Object.keys(library.quotes).filter(category => {
                        return category.toLowerCase().startsWith(categoryInput.value.toLowerCase());
                    });

                    categories.forEach(category => {
                        if (category === 'zzzmisc') return;

                        createElement('DIV', {
                            parent: categorySelect,
                            elementClass: 'select-item',
                            text: category,
                            eventListener: ['click', () => {
                                categoryInput.value = category;
                            }]
                        });
                    });

                    categorySelect.classList.remove('hide');
                    categorySelect.style.top = categoryInput.offsetTop + 70 + 'px';
                }]
            });

            const categorySelect = createElement('DIV', {
                parent: addView,
                elementClass: ['hide', 'select-wrapper']
            });

            categoryInput.addEventListener('focusout', () => {
                setTimeout(() => {
                    categorySelect.classList.add('hide');
                }, 1);
            }, false);

            createElement('H1', {
                parent: addView,
                text: 'Subcategory',
                elementClass: 'add-input-label'
            });

            const subcategoryInput = createElement('INPUT', {
                parent: addView,
                elementClass: 'add-input',
                attributes: {
                    type: 'text'
                },
                eventListener: [['focus', 'keyup'], () => {
                    while (subcategorySelect.firstChild) {
                        subcategorySelect.firstChild.remove();
                    }

                    let subcategories = [];

                    if (categoryInput.value in library.quotes) {
                        Object.keys(library.quotes[categoryInput.value]).forEach(subcategory => {
                            if (subcategory.toLowerCase().startsWith(subcategoryInput.value.toLowerCase())) {
                                subcategories.push(subcategory);
                            }
                        });
                    }

                    subcategories.forEach(subcategory => {
                        if (subcategory === '0misc') return;

                        createElement('DIV', {
                            parent: subcategorySelect,
                            elementClass: 'select-item',
                            text: subcategory,
                            eventListener: ['click', () => {
                                subcategoryInput.value = subcategory;
                            }]
                        });
                    });

                    subcategorySelect.classList.remove('hide');
                    subcategorySelect.style.top = subcategoryInput.offsetTop - 12 - subcategorySelect.offsetHeight + 'px';
                }]
            });

            const subcategorySelect = createElement('DIV', {
                parent: addView,
                elementClass: ['hide', 'select-wrapper']
            });

            subcategoryInput.addEventListener('focusout', () => {
                setTimeout(() => {
                    subcategorySelect.classList.add('hide');
                }, 1);
            }, false);

            const buttonWrapper = createElement('DIV', {
                parent: addView,
                elementClass: 'add-button-wrapper'
            });

            createElement('BUTTON', {
                parent: buttonWrapper,
                elementClass: 'add-button',
                text: 'Save',
                eventListener: ['click', () => {
                    if (authorInput.value || referenceInput.value) {
                        const quote = new Quote(
                            authorInput.value,
                            referenceInput.value,
                            quoteInput.value,
                            linkInput.value,
                            categoryInput.value || 'zzzmisc',
                            subcategoryInput.value || '0misc'
                        );

                        library.addQuote(quote);
                        library.saveStorage();
                        library.renderList();
                    }

                    window.scrollTo(0, 0);

                    addView.classList.add('hide');
                    mainView.classList.remove('hide');
                }]
            });

            createElement('BUTTON', {
                parent: buttonWrapper,
                elementClass: 'add-button',
                text: 'Discard',
                eventListener: ['click', () => {
                    window.scrollTo(0, 0);

                    addView.classList.add('hide');
                    mainView.classList.remove('hide');
                }]
            });


            window.scrollTo(0, 0);

            addView.classList.remove('hide');
            mainView.classList.add('hide');
        }, false);

        searchInput.addEventListener('keyup', () => {
            library.loadStorage(searchInput.value);
            library.renderList();
        }, false);

        settingsButton.addEventListener('click', () => {
            window.scrollTo(0, 0);

            while (settingsView.firstChild) {
                settingsView.firstChild.remove();
            }

            createElement('DIV', {
                parent: settingsView,
                ID: 'details-back-arrow',
                text: '&#8592;',
                eventListener: ['click', () => {
                    library.renderList();

                    window.scrollTo(0, 0);

                    settingsView.classList.add('hide');
                    mainView.classList.remove('hide');
                }]
            });

            createElement('H1', {
                parent: settingsView,
                text: 'Settings',
                elementClass: 'settings-title'
            });

            createElement('H2', {
                parent: settingsView,
                text: 'Default Language',
                elementClass: 'settings-header'
            });

            const languageInput = createElement('DIV', {
                parent: settingsView,
                elementClass: 'language-input',
                text: window.localStorage.getItem('settings-language') || 'English',
                eventListener: ['click', e => {
                    e.stopPropagation();

                    while (languageSelect.firstChild) {
                        languageSelect.firstChild.remove();
                    }

                    const languages = ['English', 'Portuguese', 'Spanish', 'Japanese'];

                    languages.forEach(language => {
                        createElement('DIV', {
                            parent: languageSelect,
                            elementClass: 'language-select-item',
                            text: language,
                            eventListener: ['click', () => {
                                languageInput.innerText = language;
                                window.localStorage.setItem('settings-language', language);
                            }]
                        });
                    });

                    languageSelect.classList.remove('hide');
                    languageSelect.style.top = languageInput.offsetTop + 70 + 'px';
                }]
            });

            window.addEventListener('click', e => {
                languageSelect.classList.add('hide');
            }, false);

            const languageSelect = createElement('DIV', {
                parent: settingsView,
                elementClass: ['hide', 'language-select-wrapper']
            });

            languageInput.addEventListener('focusout', () => {
                setTimeout(() => {
                    languageSelect.classList.add('hide');
                }, 1);
            }, false);

            createElement('H2', {
                parent: settingsView,
                text: 'Import',
                elementClass: 'settings-header'
            });

            createElement('BUTTON', {
                parent: settingsView,
                text: 'Open File',
                elementClass: 'settings-button',
                eventListener: ['click', () => {
                    const fileInput = createElement('INPUT', {
                        parent: settingsView,
                        elementClass: 'hide',
                        attributes: {
                            type: 'file',
                            accept: '.quotes'
                        },
                        eventListener: ['change', e => {
                            const file = e.target.files[0];

                            if (!file) return;

                            const reader = new FileReader();

                            reader.onload = e => {
                                confirmPrompt('This will overwrite your current library.', 'Ok', 'Cancel', settingsView).then(response => {
                                    if (response) {
                                        const contents = e.target.result;

                                        library.loadList(JSON.parse(contents));
                                        library.renderList();
                                        library.saveStorage();

                                        window.scrollTo(0, 0);

                                        settingsView.classList.add('hide');
                                        mainView.classList.remove('hide');
                                    }
                                });
                            };

                            reader.readAsText(file);
                        }]
                    });
                    fileInput.click();
                    fileInput.remove();
                }]
            });

            createElement('H2', {
                parent: settingsView,
                text: 'Export',
                elementClass: 'settings-header'
            });

            createElement('BUTTON', {
                parent: settingsView,
                text: 'Save',
                elementClass: 'settings-button',
                eventListener: ['click', () => {
                    const data = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(library.getRaw()));
                    
                    const link = createElement('A', {
                        parent: settingsView,
                        elementClass: 'hide',
                        attributes: {
                            href: data,
                            download: 'backup.quotes'
                        }
                    });

                    link.click();
                    link.remove();
                }]
            });

            mainView.classList.add('hide');
            settingsView.classList.remove('hide');
        });

        function confirmPrompt(header, yesLabel, noLabel, view) {
            confirmationView.classList.remove('hide');
            view.classList.add('hide');

            while (confirmationView.firstChild) {
                confirmationView.firstChild.remove();
            }

            return new Promise(resolve => {
                createElement('DIV', {
                    parent: confirmationView,
                    ID: 'confirmation-back-arrow',
                    text: '&#8592;',
                    eventListener: ['click', () => {
                        view.classList.remove('hide');
                        confirmationView.classList.add('hide');

                        resolve();
                    }]
                });

                createElement('H1', {
                    parent: confirmationView,
                    ID: 'confirmation-header',
                    text: header
                });

                const wrapper = createElement('DIV', {
                    parent: confirmationView,
                    elementClass: 'save-discard-buttons'
                });

                createElement('BUTTON', {
                    parent: wrapper,
                    ID: 'confirmation-yes',
                    elementClass: 'save-button',
                    text: yesLabel,
                    eventListener: ['click', () => {
                        view.classList.remove('hide');
                        confirmationView.classList.add('hide');

                        resolve(true);
                    }]
                });

                createElement('BUTTON', {
                    parent: wrapper,
                    ID: 'confirmation-no',
                    elementClass: 'discard-button',
                    text: noLabel,
                    eventListener: ['click', () => {
                        view.classList.remove('hide');
                        confirmationView.classList.add('hide');

                        resolve(false);
                    }]
                });
            });
        }

    </script>

</body>

</html>
